environment: &env
  CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
  CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
  TZ: "/usr/share/zoneinfo/America/Toronto"

defaults: &defaults
  working_directory: ~/reduxicle
  environment:
    <<: *env
  docker:
    - image: circleci/node:8

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - "node_modules"
              - "packages/reduxicle-core/node_modules"
              - "packages/reduxicle-dialog/node_modules"
              - "packages/reduxicle-react-router/node_modules"
              - "packages/reduxicle-redux-form/node_modules"
      - run:
          name: Determine which projects to build
          command: |
            username=postmediaio
            project=reduxicle
            should_build_everything=1
            is_pr_from_fork=0
            dest_branch=master

            if [[ -n $CIRCLE_PR_USERNAME && $CIRCLE_PROJECT_USERNAME != $CIRCLE_PR_USERNAME && $CIRCLE_PROJECT_USERNAME = $username ]]; then
                echo "Detected this is a PR from a fork"
                is_pr_from_fork=1
            else
                echo "Detected this is not a PR from a fork"
            fi

            if [[ $is_pr_from_fork = 1 ]]; then
                dest_branch=$(curl -s https://api.github.com/repos/$username/$project/pulls/$CIRCLE_PR_NUMBER | jq -r '.head.ref')
                should_build_everything=0
            elif [[ $CIRCLE_BRANCH != "master" ]]; then
                dest_branch=$CIRCLE_BRANCH
                should_build_everything=0
            fi
            echo "Detected dest_branch is $dest_branch"
            
            if [[ $should_build_everything = 0 ]]; then
                echo "Decided to only build packages which have changed"
                lastest_commit_to_dest_branch="$(git ls-remote git://github.com/$username/$project.git refs/heads/$dest_branch | cut -f 1)"
                for folder in $(git log --format="" --name-only $lastest_commit_to_dest_branch^.. | cut -d"/" -f2 | sort -u); do
                    echo "bla is $folder"
                    if [[ -d "./packages/$foler" ]]; then
                        echo "Detected $folder package was modified"
                        echo $folder >> ./.circleci/projects-to-build.txt
                    fi
                done
            else
                echo "Decided to build everything"
                echo "Should build everything" >> ./.circleci/should-build-everything.txt
            fi
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to build
          command: cp -R /tmp/workspace/. .
      - run:
          name: Build
          environment:
            NODE_ENV: production
          command: yarn build --core
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-non-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to build
          command: cp -R /tmp/workspace/. .
      - run:
          name: Build
          environment:
            NODE_ENV: production
          command: yarn build --non-core
  test-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-core yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_core
  test-dialog:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-dialog yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_dialog
  test-react-router:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-react-router yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_react_router
  test-redux-form:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-redux-form yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_redux_form
workflows:
  version: 2
  workflow:
    jobs:
      - prepare
      - build-core:
          requires:
            - prepare        
      - build-non-core:
          requires:
            - build-core
      - test-core:
          requires:
            - prepare
      - test-dialog:
          requires:
            - build-core
      - test-react-router:
          requires:
            - build-core
      - test-redux-form:
          requires:
            - build-core
